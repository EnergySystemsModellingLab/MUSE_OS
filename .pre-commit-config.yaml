default_language_version:
  python: python3.7
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.1
    hooks:
      - id: flake8
      - id: check-merge-conflict
      - id: debug-statements
  - repo: https://github.com/ambv/black/
    rev: 19.3b0
    hooks:
      - id: black
